<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Positioning</title>
<style type="text/css">

div {
	width:300px;
	height:300px;
	border:8px solid gray;
}

div#green {
	width:200px;
	height:300px;
	border:8px solid gray;
	margin-bottom:50px;
}

div#green {
	background-color:#696;
	position:static;
	margin-left:200px;
}

div#purple {
	background-color:#606;
	position:absolute;
	top:50px;
	left:50px;
	z-index:-10;
}

div#blue {
	background-color:#039;
	position:relative;
}
</style>
</head>

<body>

<div id="green">
</div>

<div id="purple">
</div>

<div id="blue">
</div>

</body>
</html>
