<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Events Registration</title>
</head>

<body>
<img src="Images/FormDesign.jpg">

<form>
First name: <input type="text" name="firstname"><br>
Last name: <input type="text" name="lastname"><br>

<br>

<p>Which event are you registering for?</p>

<form action="">
<select name="Events">
<option value="Sunday Suppers">Sunday Suppers</option>
<option value="Eating Betwen the Leaves">Eating Between the Leaves</option>
<option value="Book Nights" selected>Book Nights</option>
<option value="Private Events">Private Events</option>
</select>
</form>

<br>

<p>How many are in your party?</p>

<form action="">
<select name="Attendees">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value=">5, please call the store">>5, please call the store</option>
</select>
</form>

<br>
<br>

<p>Do you have any suggestions for other events we can bring to the community?</p>

<textarea rows="10" cols="30">
Share your culinary wish list. 
</textarea>

<br>
<br>

<form action="">
<input type="button" value="Submit">
</form>

</body>
</html>
